<html>

<head>
  <title>Joke Client</title>
  <link href="default-styles.css" type="text/css" rel="stylesheet" />
  <style>
    header {
      background-color: pink;
      color: yellow;
      font-size: 2em;
      padding: 1em;
    }

    h1 {
      font-family: fantasy;
      filter: drop-shadow(5px 5px 2px #4444dd);
    }

    section {
      border-bottom: 1px dashed gray;
    }
  </style>
  <script>


    // --- HANDLE RESPONSE ---
    const handleResponse = (e) => {
      console.log("e.target =", e.target); //here, `e.target` is the `xhr` obj
      console.log("e.target.response = ", e.target.response); // so that means this is a string of string of "joke" JSON
      const obj = JSON.parse(e.target.response); //turn back into obj
      console.log("obj=", obj);
      console.log("obj.length=", obj.length);

      //now go ahead and update #jokeContainer with the contents of the joke

      if (obj.length === 1) {
        document.querySelector("#jokeContainer").innerHTML = `
            <hr>
            <p><b>${obj[0].q}</b></p>
            <p><b><i>${obj[0].a}</b></i></p>`;
      }
      else if (obj.length > 1) {
        document.querySelector('#jokesContainer').innerHTML = "";
        for (let i = 0; i < obj.length; i += 1) {
          document.querySelector('#jokesContainer').innerHTML += 
            `<hr>
            <p><b>${obj[i].q}</b></p>
            <p><b><i>${obj[i].a}</b></i></p>`;
        }
      }

    };


    // --- DOWNLOAD JOKE ---
    const downloadJoke = (e) => {
      // remember that an `Event` object gets passed along every time that an event handler or listener calls a function
      // the `target` property of that event points at the element that sent the event, in this case a button
      console.log(`An element of id=${e.target.id} was clicked!`);

      const jokeURL = "/random-joke";
      const jokesURL = "/random-jokes?limit=5";
      const xhr = new XMLHttpRequest();
      xhr.onload = handleResponse;

      if (e.target.id === "btnJoke") {
        xhr.open("GET", jokeURL);
      } else if (e.target.id === "btnJokes") {
        xhr.open("GET", jokesURL);
      }

      // with XHR after we open a connection, but before we `send()`, we can set 1 or more HTTP request headers
      // this isn't strictly necessary because "/randome-joke" sends JSON by default
      xhr.setRequestHeader('Accept', "application/javascript");
      xhr.send();
    };

    const init = () => {
      // An Event *Handler*
      // document.querySelector("#btnJoke").onclick = downloadJoke; // same as below, less typing, use which ever version you prefer

      // An Event *Listener*
      document.querySelector("#btnJoke").addEventListener("click", downloadJoke);
      document.querySelector("#btnJokes").addEventListener("click", downloadJoke);

      // **Actually, event handlers and listeners are NOT exactly the same in all use cases - what ARE the differences?**
    }

    window.onload = init;

  </script>
</head>

<body>
  <header>
    <h1>Are you ready to LAUGH?</h1>
  </header>

  <section>
    <h2>Just have time for one joke?</h2>
    <p><button id="btnJoke">Show me a Joke!</button></p>
    <div id="jokeContainer">

    </div>
  </section>

  <section>
    <h2>How about 5 jokes?</h2>
    <p><button id="btnJokes">Show me 5 Jokes!</button></p>
    <div id="jokesContainer">

    </div>
  </section>

</body>

</html>
